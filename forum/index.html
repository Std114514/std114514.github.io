            // 重新设计投票处理逻辑
            async function handlePostVote(postId, voteType) {
                const user = checkAuthStatus();
                if (!user) {

                    return;
                }
                
                try {
                    // 检查是否已经投过票

                        .from('post_votes')
                        .select('*')
                        .eq('user_id', user.id)
                        .eq('post_id', postId)
                        .single();
                    
                    if (checkError && checkError.code !== 'PGRST116') throw checkError;
                    
                    // 获取当前帖子计数
                    const { data: post, error: postError } = await supabase
                        .from('posts')
                        .select('likes, dislikes')
                        .eq('id', postId)
                        .single();
                    
                    if (postError) throw postError;
                    
                    let newLikes = post.likes || 0;
                    let newDislikes = post.dislikes || 0;
                    
                    if (existingVote) {
                        if (existingVote.vote_type === voteType) {
                            // 取消投票：减少对应类型的计数
                            if (voteType === 1) {
                                newLikes = Math.max(0, newLikes - 1);
                            } else {
                                newDislikes = Math.max(0, newDislikes - 1);
                            }
                            
                            // 删除投票记录
                            const { error: deleteError } = await supabase
                                .from('post_votes')
                                .delete()
                                .eq('id', existingVote.id);
                            
                            if (deleteError) throw deleteError;
                            
                        } else {
                            // 更改投票类型：减少旧类型计数，增加新类型计数
                            if (existingVote.vote_type === 1) {
                                // 从点赞改为点踩
                                newLikes = Math.max(0, newLikes - 1);
                                newDislikes += 1;
                            } else {
                                // 从点踩改为点赞
                                newDislikes = Math.max(0, newDislikes - 1);
                                newLikes += 1;
                            }
                            
                            // 更新投票记录
                            const { error: updateError } = await supabase
                                .from('post_votes')
                                .update({ vote_type: voteType })
                                .eq('id', existingVote.id);
                            
                            if (updateError) throw updateError;
                        }
                    } else {
                        // 新投票：增加对应类型的计数
                        if (voteType === 1) {
                            newLikes += 1;
                        } else {
                            newDislikes += 1;
                        }
                        
                        // 创建投票记录
                        const { error: insertError } = await supabase
                            .from('post_votes')
                            .insert([{ user_id: user.id, post_id: postId, vote_type: voteType }]);
                        
                        if (insertError) throw insertError;
                    }
                    
                    // 更新帖子计数
                    const { error: updateCountError } = await supabase
                        .from('posts')
                        .update({ 
                            likes: newLikes,
                            dislikes: newDislikes
                        })
                        .eq('id', postId);

                    // 刷新显示

                } catch (error) {
                    console.error('投票失败:', error);
                    showMessage('投票失败，请稍后重试', 'error');
                }
            }

            // 更新帖子投票计数（修复版）
            async function updatePostVoteCount(postId, voteChange) {
                try {
                    // 获取当前帖子
                    const { data: post, error: postError } = await supabase
                        .from('posts')
                        .select('likes, dislikes')
                        .eq('id', postId)
                        .single();
                    
                    if (postError) throw postError;
                    
                    let newLikes = post.likes || 0;
                    let newDislikes = post.dislikes || 0;
                    
                    // 根据voteChange的正负分别处理点赞和点踩
                    // voteChange为正表示点赞相关变化，为负表示点踩相关变化
                    // voteChange的绝对值表示变化的大小
                    if (voteChange > 0) {
                        // 点赞相关变化
                        newLikes += voteChange;
                    } else if (voteChange < 0) {
                        // 点踩相关变化
                        newDislikes += Math.abs(voteChange);
                    }
                    
                    // 确保不会出现负数
                    newLikes = Math.max(0, newLikes);
                    newDislikes = Math.max(0, newDislikes);
                    
                    // 更新帖子
                    const { error: updateError } = await supabase
                        .from('posts')
                        .update({ 
                            likes: newLikes,
                            dislikes: newDislikes
                        })
                        .eq('id', postId);
                    
                    if (updateError) throw updateError;
                    
                } catch (error) {
                    console.error('更新投票计数失败:', error);
                    throw error;
                }
            }
            
            // 更新评论投票计数（修复版）
            async function updateCommentVoteCount(commentId, voteChange) {
                try {
                    // 获取当前评论
                    const { data: comment, error: commentError } = await supabase
                        .from('comments')
                        .select('likes, dislikes')
                        .eq('id', commentId)
                        .single();
                    
                    if (commentError) throw commentError;
                    
                    let newLikes = comment.likes || 0;
                    let newDislikes = comment.dislikes || 0;
                    
                    // 根据voteChange的正负分别处理点赞和点踩
                    if (voteChange > 0) {
                        newLikes += voteChange;
                    } else if (voteChange < 0) {
                        newDislikes += Math.abs(voteChange);
                    }
                    
                    // 确保不会出现负数
                    newLikes = Math.max(0, newLikes);
                    newDislikes = Math.max(0, newDislikes);
                    
                    // 更新评论
                    const { error: updateError } = await supabase
                        .from('comments')
                        .update({ 
                            likes: newLikes,
                            dislikes: newDislikes
                        })
                        .eq('id', commentId);
                    
                    if (updateError) throw updateError;
                    
                } catch (error) {
                    console.error('更新评论投票计数失败:', error);
                    throw error;
                }
            }
            
            // 显示举报弹窗
            function showReportModal(targetId, targetType) {
                const user = checkAuthStatus();
                if (!user) {
                    showMessage('请先登录', 'error');
                    return;
                }
                
                reportTargetId.value = targetId;
                reportTargetType.value = targetType;
                reportReason.value = '';
                reportModal.style.display = 'flex';
            }
            
            // 提交举报
            submitReport.addEventListener('click', async function() {
                const targetId = reportTargetId.value;
                const targetType = reportTargetType.value;
                const reason = reportReason.value.trim();
                
                if (!reason) {
                    showMessage('请输入举报原因', 'error');
                    return;
                }
                
                try {
                    const user = checkAuthStatus();
                    
                    // 创建举报记录
                    const { data, error } = await supabase
                        .from('reports')
                        .insert([{
                            reporter_id: user.id,
                            target_type: targetType,
                            target_id: targetId,
                            reason: reason
                        }])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    
                    // 给管理员发送通知
                    await sendReportNotificationToAdmin(data.id, targetType, targetId, user.username);
                    
                    // 给举报人发送通知
                    await createNotification(user.id, 'report_submitted', '举报已提交', '您的举报已提交，我们会尽快处理。', data.id);
                    
                    showMessage('举报已提交，我们会尽快处理', 'success');
                    reportModal.style.display = 'none';
                    
                } catch (error) {
                    console.error('举报失败:', error);
                    showMessage('举报失败，请稍后重试', 'error');
                }
            });
            
            // 给管理员发送举报通知
            async function sendReportNotificationToAdmin(reportId, targetType, targetId, reporterName) {
                try {
                    // 获取管理员用户ID（std114514）
                    const { data: admin, error: adminError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('username', 'std114514')
                        .single();
                    
                    if (adminError) throw adminError;
                    
                    const targetText = targetType === 'post' ? '帖子' : '评论';
                    
                    await createNotification(
                        admin.id,
                        'new_report',
                        '新的举报',
                        `用户 ${reporterName} 举报了一个${targetText}，请及时处理。`,
                        reportId
                    );
                    
                } catch (error) {
                    console.error('发送管理员通知失败:', error);
                }
            }
            
            // 删除帖子（管理员功能）
            async function deletePost(postId) {
                const user = checkAuthStatus();
                if (!user || user.username !== 'std114514') {
                    showMessage('没有权限执行此操作', 'error');
                    return;
                }
                
                if (!confirm('确定要删除这个帖子吗？此操作不可撤销。')) {
                    return;
                }
                
                try {
                    // 获取帖子作者信息
                    const { data: post, error: postError } = await supabase
                        .from('posts')
                        .select('user_id, content')
                        .eq('id', postId)
                        .single();
                    
                    if (postError) throw postError;
                    
                    // 删除帖子
                    const { error: deleteError } = await supabase
                        .from('posts')
                        .delete()
                        .eq('id', postId);
                    
                    if (deleteError) throw deleteError;
                    
                    // 给帖子作者发送通知
                    if (post.user_id !== user.id) {
                        await createNotification(
                            post.user_id,
                            'post_deleted',
                            '帖子被删除',
                            '您发布的帖子因违反社区规定已被管理员删除。',
                            postId
                        );
                    }
                    
                    showMessage('帖子已删除', 'success');
                    
                    // 刷新显示
                    if (currentPostId === postId) {
                        // 如果正在查看被删除的帖子，返回列表
                        postsListView.style.display = 'block';
                        postDetailView.style.display = 'none';
                        currentPostId = null;
                    }
                    
                    loadPosts(); // 刷新帖子列表
                    
                } catch (error) {
                    console.error('删除帖子失败:', error);
                    showMessage('删除失败，请稍后重试', 'error');
                }
            }
            
            // 删除评论（管理员功能）
            async function deleteComment(commentId) {
                const user = checkAuthStatus();
                if (!user || user.username !== 'std114514') {
                    showMessage('没有权限执行此操作', 'error');
                    return;
                }
                
                if (!confirm('确定要删除这个评论吗？此操作不可撤销。')) {
                    return;
                }
                
                try {
                    // 获取评论信息
                    const { data: comment, error: commentError } = await supabase
                        .from('comments')
                        .select('user_id, content, post_id')
                        .eq('id', commentId)
                        .single();
                    
                    if (commentError) throw commentError;
                    
                    // 删除评论
                    const { error: deleteError } = await supabase
                        .from('comments')
                        .delete()
                        .eq('id', commentId);
                    
                    if (deleteError) throw deleteError;
                    
                    // 给评论作者发送通知
                    if (comment.user_id !== user.id) {
                        await createNotification(
                            comment.user_id,
                            'comment_deleted',
                            '评论被删除',
                            '您发布的评论因违反社区规定已被管理员删除。',
                            commentId
                        );
                    }
                    
                    showMessage('评论已删除', 'success');
                    
                    // 刷新帖子详情
                    if (currentPostId) {
                        showPostDetail(currentPostId);
                    }
                    
                } catch (error) {
                    console.error('删除评论失败:', error);
                    showMessage('删除失败，请稍后重试', 'error');
                }
            }
            
            // 设置/取消公告（管理员功能）
            async function toggleAnnouncement(postId) {
                const user = checkAuthStatus();
                if (!user || user.username !== 'std114514') {
                    showMessage('没有权限执行此操作', 'error');
                    return;
                }
                
                try {
                    // 获取当前状态
                    const { data: post, error: postError } = await supabase
                        .from('posts')
                        .select('is_announcement')
                        .eq('id', postId)
                        .single();
                    
                    if (postError) throw postError;
                    
                    // 切换状态
                    const { error: updateError } = await supabase
                        .from('posts')
                        .update({ is_announcement: !post.is_announcement })
                        .eq('id', postId);
                    
                    if (updateError) throw updateError;
                    
                    showMessage(`已${!post.is_announcement ? '设为' : '取消'}公告`, 'success');
                    
                    // 刷新显示
                    if (currentPostId) {
                        showPostDetail(currentPostId);
                    } else {
                        loadPosts();
                    }
                    
                } catch (error) {
                    console.error('设置公告失败:', error);
                    showMessage('操作失败，请稍后重试', 'error');
                }
            }
            
            // 通知系统功能
            // 加载通知
            async function loadNotifications() {
                const user = checkAuthStatus();
                if (!user) return;
                
                try {
                    const { data, error } = await supabase
                        .from('notifications')
                        .select('*')
                        .eq('user_id', user.id)
                        .order('created_at', { ascending: false })
                        .limit(20);
                    
                    if (error) throw error;
                    
                    renderNotifications(data || []);
                    updateNotificationBadge(data || []);
                } catch (error) {
                    console.error('加载通知失败:', error);
                }
            }
            
            // 渲染通知
            function renderNotifications(notifications) {
                if (!notifications || notifications.length === 0) {
                    notificationList.innerHTML = '<div class="notification-empty">暂无通知</div>';
                    return;
                }
                
                notificationList.innerHTML = notifications.map(notification => `
                    <div class="notification-item ${notification.is_read ? 'read' : 'unread'}" 
                         data-notification-id="${notification.id}">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-content">${notification.content}</div>
                        <div class="notification-time">${formatTimeAgo(notification.created_at)}</div>
                    </div>
                `).join('');
                
                // 添加点击事件
                document.querySelectorAll('.notification-item').forEach(item => {
                    item.addEventListener('click', async function() {
                        const notificationId = this.dataset.notificationId;
                        await markNotificationAsRead(notificationId);
                        this.classList.remove('unread');
                        this.classList.add('read');
                        loadNotifications(); // 刷新通知列表
                    });
                });
            }
            
            // 更新通知徽章
            function updateNotificationBadge(notifications) {
                const unreadCount = notifications.filter(n => !n.is_read).length;
                
                if (unreadCount > 0) {
                    notificationBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    notificationBadge.style.display = 'flex';
                } else {
                    notificationBadge.style.display = 'none';
                }
            }
            
            // 标记通知为已读
            async function markNotificationAsRead(notificationId) {
                try {
                    const { error } = await supabase
                        .from('notifications')
                        .update({ is_read: true })
                        .eq('id', notificationId);
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('标记通知已读失败:', error);
                }
            }
            
            // 标记所有通知为已读
            async function markAllNotificationsAsRead() {
                const user = checkAuthStatus();
                if (!user) return;
                
                try {
                    const { error } = await supabase
                        .from('notifications')
                        .update({ is_read: true })
                        .eq('user_id', user.id)
                        .eq('is_read', false);
                    
                    if (error) throw error;
                    
                    loadNotifications(); // 刷新通知列表
                } catch (error) {
                    console.error('标记所有通知已读失败:', error);
                }
            }
            
            // 创建通知
            async function createNotification(userId, type, title, content, relatedId = null) {
                try {
                    const { error } = await supabase
                        .from('notifications')
                        .insert([{
                            user_id: userId,
                            type: type,
                            title: title,
                            content: content,
                            related_id: relatedId
                        }]);
                    
                    if (error) throw error;
                    
                } catch (error) {
                    console.error('创建通知失败:', error);
                }
            }
            
            // 工具函数
            // 格式化日期
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            // 格式化时间（显示为"几分钟前"等）
            function formatTimeAgo(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return '刚刚';
                if (diffMins < 60) return `${diffMins}分钟前`;
                if (diffHours < 24) return `${diffHours}小时前`;
                if (diffDays < 7) return `${diffDays}天前`;
                
                return date.toLocaleDateString('zh-CN');
            }
            
            // 显示消息
            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
            
            // 事件绑定
            // 通知铃铛点击事件
            notificationBell.addEventListener('click', function(e) {
                e.stopPropagation();
                const dropdown = document.getElementById('notificationDropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
            
            // 标记所有通知为已读
            markAllRead.addEventListener('click', markAllNotificationsAsRead);
            
            // 点击页面其他地方关闭通知下拉框
            document.addEventListener('click', function() {
                notificationDropdown.style.display = 'none';
            });
            
            // 举报弹窗事件
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    reportModal.style.display = 'none';
                });
            });
            
            cancelReport.addEventListener('click', function() {
                reportModal.style.display = 'none';
            });
            
            // 点击弹窗外部关闭弹窗
            window.addEventListener('click', function(e) {
                if (e.target === reportModal) {
                    reportModal.style.display = 'none';
                }
            });
            
            // 初始化
            checkAuthStatus();
            loadPosts();
            loadNotifications();
        });
    </script>
