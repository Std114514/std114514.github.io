        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
                
            if (diffMins < 1) return 'ÂàöÂàö';
            if (diffMins < 60) return `${diffMins}ÂàÜÈíüÂâç`;
            if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
            if (diffDays < 7) return `${diffDays}Â§©Ââç`;
                
            return date.toLocaleDateString('zh-CN');

            // ÂéªÈáç

            // ‰∏∫ÊØè‰∏™ÊèêÂèäÁöÑÁî®Êà∑ÂàõÂª∫ÈÄöÁü•

                        .from('mentions')
                        .insert([{
                            user_id: user.id,

                            comment_id: commentId,
                            mentioned_by: mentionedBy,
                            content: text
                        }]);
                    
                    if (mentionError) {
                        console.error('ÂàõÂª∫ÊèêÂèäËÆ∞ÂΩïÂ§±Ë¥•:', mentionError);
                        return;
                    }
                    
                    // ÂèëÈÄÅÈÄöÁü•

            // Â§ÑÁêÜÂ∏ñÂ≠êÊäïÁ•®
            async function handlePostVote(postId, voteType) {
                // Áõ¥Êé•Ëé∑ÂèñÁî®Êà∑Êï∞ÊçÆÔºåÈÅøÂÖçÂºÇÊ≠•ÈóÆÈ¢ò

                    showMessage('Áî®Êà∑‰ø°ÊÅØÊó†ÊïàÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï', 'error');
                    return;
                }
                
                try {
                    // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÊäïËøáÁ•®
                    const { data: existingVote, error: checkError } = await supabase
                        .from('post_votes')
                        .select('*')
                        .eq('user_id', user.id)
                        .eq('post_id', postId)
                        .single();
                    
                    if (checkError && checkError.code !== 'PGRST116') throw checkError;
                    
                    // Ëé∑ÂèñÂΩìÂâçÂ∏ñÂ≠êËÆ°Êï∞
                    const { data: post, error: postError } = await supabase
                        .from('posts')
                        .select('likes, dislikes')
                        .eq('id', postId)
                        .single();
                    
                    if (postError) throw postError;
                    
                    let newLikes = post.likes || 0;
                    let newDislikes = post.dislikes || 0;
                    
                    if (existingVote) {
                        if (existingVote.vote_type === voteType) {
                            // ÂèñÊ∂àÊäïÁ•®ÔºöÂáèÂ∞ëÂØπÂ∫îÁ±ªÂûãÁöÑËÆ°Êï∞
                            if (voteType === 1) {
                                newLikes = Math.max(0, newLikes - 1);
                            } else {
                                newDislikes = Math.max(0, newDislikes - 1);
                            }
                            
                            // Âà†Èô§ÊäïÁ•®ËÆ∞ÂΩï
                            const { error: deleteError } = await supabase
                                .from('post_votes')
                                .delete()
                                .eq('id', existingVote.id);
                            
                            if (deleteError) throw deleteError;
                            
                        } else {
                            // Êõ¥ÊîπÊäïÁ•®Á±ªÂûãÔºöÂáèÂ∞ëÊóßÁ±ªÂûãËÆ°Êï∞ÔºåÂ¢ûÂä†Êñ∞Á±ªÂûãËÆ°Êï∞
                            if (existingVote.vote_type === 1) {
                                // ‰ªéÁÇπËµûÊîπ‰∏∫ÁÇπË∏©
                                newLikes = Math.max(0, newLikes - 1);
                                newDislikes += 1;
                            } else {
                                // ‰ªéÁÇπË∏©Êîπ‰∏∫ÁÇπËµû
                                newDislikes = Math.max(0, newDislikes - 1);
                                newLikes += 1;
                            }
                            
                            // Êõ¥Êñ∞ÊäïÁ•®ËÆ∞ÂΩï
                            const { error: updateError } = await supabase
                                .from('post_votes')
                                .update({ vote_type: voteType })
                                .eq('id', existingVote.id);
                            
                            if (updateError) throw updateError;
                        }
                    } else {
                        // Êñ∞ÊäïÁ•®ÔºöÂ¢ûÂä†ÂØπÂ∫îÁ±ªÂûãÁöÑËÆ°Êï∞
                        if (voteType === 1) {

                            newDislikes += 1;

                            .from('post_votes')

                        if (insertError) throw insertError;
                    }
                    
                    // Êõ¥Êñ∞Â∏ñÂ≠êËÆ°Êï∞

                }
            }
