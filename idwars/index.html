<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字竞技场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Monaco', monospace;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-section h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        textarea::placeholder {
            color: #888;
        }
        
        .instructions {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .secondary-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .battle-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .battle-log {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 600px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .character-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ffcc00;
        }
        
        .character-name {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
        }
        
        .hp-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .log-normal { background: rgba(255, 255, 255, 0.05); }
        .log-attack { background: rgba(244, 67, 54, 0.1); color: #ff6b6b; }
        .log-heal { background: rgba(76, 175, 80, 0.1); color: #6bff6b; }
        .log-magic { background: rgba(156, 39, 176, 0.1); color: #d46bff; }
        .log-critical { background: rgba(255, 87, 34, 0.1); color: #ff8c6b; }
        .log-defend { background: rgba(33, 150, 243, 0.1); color: #6bc1ff; }
        .log-special { background: rgba(255, 193, 7, 0.1); color: #ffd86b; }
        .log-death { background: rgba(158, 158, 158, 0.1); color: #bdbdbd; }
        .log-warning { background: rgba(255, 152, 0, 0.1); color: #ffb86b; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .speed-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .speed-btn.active {
            background: #ffcc00;
            color: #000;
        }
        
        @media (max-width: 768px) {
            .battle-section {
                grid-template-columns: 1fr;
            }
            
            .stats-panel, .battle-log {
                max-height: 400px;
            }
        }

        .log-table {
            font-family: 'Roboto', monospace;
            margin: 5px 0;
        }
        
        .table-row {
            display: flex;
            border-bottom: 1px solid #444;
            padding: 2px 0;
        }
        
        .table-header {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .table-cell {
            flex: 1;
            padding: 0 5px;
            text-align: center;
        }
        
        .table-cell:first-child {
            flex: 0.5;
        }
        
        .table-cell:nth-child(2) {
            flex: 2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ID Wars v2.0.0</h1>
            <p class="subtitle">by std114514</p>
            <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
        </header>
        
        <div class="input-section">
            <h2>输入对战者名字</h2>
            <div class="instructions">
                <strong>使用说明：</strong><br>
                • 每行输入一个名字<br>
                • 不同队伍之间用空行分隔<br>
                • 至少需要2个名字才能开始战斗
            </div>
            <textarea id="nameInput" placeholder="例如：
张三
李四

ChatGPT
DeepSeek

^_^
:)"></textarea>
            <div class="button-group">
                <button id="startBtn" class="action-btn">开始战斗</button>
                <button id="clearBtn" class="secondary-btn">清空输入</button>
                <button id="exampleBtn" class="secondary-btn">加载示例</button>
            </div>
        </div>
        
        <div class="battle-section">
            <div class="stats-panel" id="statsPanel">
                <div style="text-align: center; color: #888; padding: 20px;">
                    战斗开始后，角色属性将显示在这里
                </div>
            </div>
            
            <div class="battle-log" id="battleLog">
                <div style="text-align: center; color: #888; padding: 20px;">
                    战斗日志将显示在这里
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="speed-control">
                <span>速度:</span>
                <button class="speed-btn" data-speed="500">慢</button>
                <button class="speed-btn active" data-speed="200">中</button>
                <button class="speed-btn" data-speed="50">快</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
