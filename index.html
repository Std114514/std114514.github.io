<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>std114514 的小站</title>
    <style>
        /* 现有样式保持不变，添加以下新样式 */
        
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .login-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .welcome-text {
            color: #ffcc00;
            font-weight: bold;
            margin-right: 10px;
        }
        
        /* 确保所有按钮大小一致 */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .nav-button {
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .user-info {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
    
    <!-- 引入 Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 用户信息区域 -->
    <div class="user-info" id="userInfo">
        <span id="userStatus">未登录</span>
        <button class="login-btn" id="loginBtn">登录/注册</button>
    </div>

    <div class="container">
        <header>
            <h1>std114514 的小站</h1>
            <p class="subtitle">
                服务器时间：
                <span class="current-time" id="currentTime">Loading...</span>
                <span class="date-display" id="dateDisplay"></span>
            </p>
        </header>
        
        <div class="button-container">
            <a href="/rp/index.html" class="nav-button rp-button">
                <div class="button-icon">🎯</div>
                <div>RP 测试</div>
                <div class="button-description">v1.2.0</div>
            </a>
            
            <a href="/trans/index.html" class="nav-button trans-button">
                <div class="button-icon">🛠️</div>
                <div>编码解码工具</div>
                <div class="button-description">v1.0.1</div>
            </a>

            <a href="/arm/index.html" class="nav-button arm-button">
                <div class="button-icon">📏</div>
                <div>78 长度测量</div>
                <div class="button-description">v1.0.7</div>
            </a>

            <a href="/forum/index.html" class="nav-button forum-button">
                <div class="button-icon">💬</div>
                <div>论坛</div>
                <div class="button-description">v1.1.0</div>
            </a>
        </div>
        
        <!-- 签到区域 -->
        <div class="signin-section">
            <h2 class="signin-title">每日签到</h2>
            <button id="signinButton" class="signin-button">点击签到</button>
            
            <div class="signin-stats">
                <div class="stat-item">
                    <div class="stat-label">连续签到</div>
                    <div class="stat-value" id="continuousDays">0</div>
                    <div class="stat-label">天</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">上次签到</div>
                    <div class="stat-value" id="lastSigninDate">-</div>
                </div>
            </div>
            
            <div class="signin-message" id="signinMessage">
                请先登录
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 std114514</p>
        </div>
    </div>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://xwrgpngwmdjbmsziuodl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cmdwbmd3bWRqYm1zeml1b2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNDUzNjksImV4cCI6MjA3NTcyMTM2OX0.kVpcSCmmwcLcs60C0BjPxyXFDxdl3V4ny-vutKsnbV8';
        
        // 初始化 Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 简单的密码哈希函数（在实际生产环境中应该使用更安全的方法）
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'std114514_salt'); // 添加盐值
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 检查登录状态
        function checkAuthStatus() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('userStatus').innerHTML = `<span class="welcome-text">欢迎回来，${user.username}</span>`;
                document.getElementById('loginBtn').textContent = '退出登录';
                document.getElementById('signinMessage').textContent = '今日可以签到';
                return user;
            } else {
                document.getElementById('userStatus').textContent = '未登录';
                document.getElementById('loginBtn').textContent = '登录/注册';
                document.getElementById('signinButton').disabled = true;
                document.getElementById('signinMessage').textContent = '请先登录';
                return null;
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('userData');
            checkAuthStatus();
            location.reload();
        }
        
        // 获取客户端IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.cn?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取 IP 失败:', error);
                return 'unknown-' + Math.random().toString(36).substr(2, 9);
            }
        }
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('dateDisplay').textContent = dateString;
        }
        
        // 安全地格式化日期显示
        function formatDateForDisplay(dateString) {
            try {
                if (!dateString || dateString === 'Invalid Date') return '-';
                if (dateString.includes('-')) {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return '-';
                    return date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                }
                return '-';
            } catch (error) {
                console.error('日期格式化错误:', error);
                return '-';
            }
        }
        
        // 安全地计算日期差异
        function calculateDateDiff(date1, date2) {
            try {
                const d1 = new Date(date1);
                const d2 = new Date(date2);
                if (isNaN(d1.getTime()) || isNaN(d2.getTime())) return 0;
                const diffTime = d2 - d1;
                return Math.floor(diffTime / (1000 * 60 * 60 * 24));
            } catch (error) {
                console.error('日期计算错误:', error);
                return 0;
            }
        }
        
        // 加载签到数据
        async function loadSigninData() {
            const user = checkAuthStatus();
            if (!user) return;
            
            try {
                const userId = user.id;
                const today = new Date().toISOString().split('T')[0];
                
                // 查询签到记录
                const { data, error } = await supabase
                    .from('sign_ins')
                    .select('*')
                    .eq('user_id', userId)
                    .order('sign_date', { ascending: false })
                    .limit(1);
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    const lastSignin = data[0];
                    const lastSigninDate = lastSignin.sign_date;
                    
                    let continuousDays = lastSignin.continuous_days || 0;
                    const diffDays = calculateDateDiff(lastSigninDate, today);
                    const formattedDate = formatDateForDisplay(lastSigninDate);
                    
                    if (diffDays > 1) {
                        const deduction = Math.pow(2, diffDays - 2);
                        continuousDays = Math.max(0, continuousDays - deduction);
                        
                        document.getElementById('continuousDays').textContent = continuousDays;
                        document.getElementById('lastSigninDate').textContent = formattedDate;
                        
                        if (diffDays === 1) {
                            document.getElementById('signinMessage').textContent = `昨天没有签到，今天可以签到`;
                            document.getElementById('signinMessage').className = 'signin-message warning';
                        } else {
                            document.getElementById('signinMessage').textContent = `已断签 ${diffDays-1} 天，扣除 ${deduction} 天连续签到`;
                            document.getElementById('signinMessage').className = 'signin-message warning';
                        }
                        
                        document.getElementById('signinButton').disabled = false;
                        
                    } else if (diffDays === 0) {
                        document.getElementById('continuousDays').textContent = continuousDays;
                        document.getElementById('lastSigninDate').textContent = formattedDate;
                        document.getElementById('signinButton').disabled = true;
                        document.getElementById('signinButton').textContent = '今日已签到';
                        document.getElementById('signinMessage').textContent = `今日已签到，已连续签到 ${continuousDays} 天`;
                        document.getElementById('signinMessage').className = 'signin-message success';
                        
                    } else {
                        document.getElementById('continuousDays').textContent = continuousDays;
                        document.getElementById('lastSigninDate').textContent = formattedDate;
                        document.getElementById('signinButton').disabled = false;
                        document.getElementById('signinMessage').textContent = `今日可以签到，已连续签到 ${continuousDays} 天`;
                        document.getElementById('signinMessage').className = 'signin-message';
                    }
                } else {
                    document.getElementById('continuousDays').textContent = '0';
                    document.getElementById('lastSigninDate').textContent = '-';
                    document.getElementById('signinButton').disabled = false;
                    document.getElementById('signinMessage').textContent = '这是你的首次签到';
                    document.getElementById('signinMessage').className = 'signin-message';
                }
            } catch (error) {
                console.error('加载签到数据失败:', error);
                document.getElementById('signinMessage').textContent = '加载签到数据失败';
                document.getElementById('signinMessage').className = 'signin-message error';
            }
        }
        
        // 执行签到
        async function performSignin() {
            const user = checkAuthStatus();
            if (!user) {
                document.getElementById('signinMessage').textContent = '请先登录';
                document.getElementById('signinMessage').className = 'signin-message warning';
                return;
            }
            
            try {
                const userId = user.id;
                const today = new Date().toISOString().split('T')[0];
                
                const { data: existingData, error: queryError } = await supabase
                    .from('sign_ins')
                    .select('*')
                    .eq('user_id', userId)
                    .order('sign_date', { ascending: false })
                    .limit(1);
                
                if (queryError) throw queryError;
                
                let continuousDays = 1;
                
                if (existingData && existingData.length > 0) {
                    const lastSignin = existingData[0];
                    const lastSigninDate = lastSignin.sign_date;
                    const diffDays = calculateDateDiff(lastSigninDate, today);
                    
                    if (diffDays === 1) {
                        continuousDays = (lastSignin.continuous_days || 0) + 1;
                    } else if (diffDays > 1) {
                        const deduction = Math.pow(2, diffDays - 2);
                        continuousDays = Math.max(1, (lastSignin.continuous_days || 0) - deduction + 1);
                    }
                }
                
                const { error: insertError } = await supabase
                    .from('sign_ins')
                    .insert([
                        {
                            user_id: userId,
                            sign_date: today,
                            continuous_days: continuousDays
                        }
                    ]);
                
                if (insertError) throw insertError;
                
                const formattedDate = formatDateForDisplay(today);
                document.getElementById('continuousDays').textContent = continuousDays;
                document.getElementById('lastSigninDate').textContent = formattedDate;
                document.getElementById('signinButton').disabled = true;
                document.getElementById('signinButton').textContent = '今日已签到';
                document.getElementById('signinMessage').textContent = `签到成功！已连续签到 ${continuousDays} 天`;
                document.getElementById('signinMessage').className = 'signin-message success';
                
            } catch (error) {
                console.error('签到失败:', error);
                document.getElementById('signinMessage').textContent = '签到失败，请稍后重试';
                document.getElementById('signinMessage').className = 'signin-message error';
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            checkAuthStatus();
            
            // 绑定登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', function() {
                const user = checkAuthStatus();
                if (user) {
                    logout();
                } else {
                    window.location.href = '/auth/index.html';
                }
            });
            
            // 更新时间
            updateTime();
            setInterval(updateTime, 1000);
            
            // 加载签到数据
            loadSigninData();
            
            // 绑定签到按钮事件
            document.getElementById('signinButton').addEventListener('click', performSignin);
            
            // 添加论坛按钮样式
            const style = document.createElement('style');
            style.textContent = `
                .forum-button {
                    background: linear-gradient(135deg, #9C27B0, #7B1FA2);
                    color: white;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
