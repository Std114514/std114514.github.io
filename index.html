    <script>

    // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
    function updateTime() {
        const now = new Date();
        
        // Ê†ºÂºèÂåñÊó∂Èó¥
        const timeString = now.toLocaleTimeString('zh-CN', {
            hour12: false,
            hour: '2-digit',

        // Ê†ºÂºèÂåñÊó•Êúü

    // Ëé∑ÂèñÂÆ¢Êà∑Á´ØIP
    async function getClientIP() {
        try {
            const response = await fetch('https://api.ipify.cn?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Ëé∑Âèñ IP Â§±Ë¥•:', error);
            return 'unknown-' + Math.random().toString(36).substr(2, 9);
        }
    }
    
    // ÂÆâÂÖ®Âú∞Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
    function formatDateForDisplay(dateString) {
        try {
            // Á°Æ‰øùÊó•ÊúüÂ≠óÁ¨¶‰∏≤ÊòØÊúâÊïàÁöÑ
            if (!dateString || dateString === 'Invalid Date') {
                return '-';
            }
            
            // Â¶ÇÊûúÊòØISOÊ†ºÂºèÁöÑÊó•ÊúüÂ≠óÁ¨¶‰∏≤ÔºåÁõ¥Êé•‰ΩøÁî®
            if (dateString.includes('-')) {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return '-';
                }
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            }
            
            return '-';
        } catch (error) {
            console.error('Êó•ÊúüÊ†ºÂºèÂåñÈîôËØØ:', error);
            return '-';
        }
    }
    
    // ÂÆâÂÖ®Âú∞ËÆ°ÁÆóÊó•ÊúüÂ∑ÆÂºÇ
    function calculateDateDiff(date1, date2) {
        try {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            
            if (isNaN(d1.getTime()) || isNaN(d2.getTime())) {
                return 0;
            }
            
            const diffTime = d2 - d1;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        } catch (error) {
            console.error('Êó•ÊúüËÆ°ÁÆóÈîôËØØ:', error);
            return 0;
        }
    }
    
    // Âä†ËΩΩÁ≠æÂà∞Êï∞ÊçÆ
    async function loadSigninData() {
        try {
            const ip = await getClientIP();
            const today = new Date().toISOString().split('T')[0];
            
            // Êü•ËØ¢Á≠æÂà∞ËÆ∞ÂΩï
            const { data, error } = await supabase
                .from('sign_ins')
                .select('*')
                .eq('ip', ip)
                .order('last_sign_date', { ascending: false })
                .limit(1);
            
            if (error) throw error;
            
            if (data && data.length > 0) {
                const lastSignin = data[0];
                const lastSigninDate = lastSignin.sign_date;
                
                // ËÆ°ÁÆóËøûÁª≠Á≠æÂà∞Â§©Êï∞
                let continuousDays = lastSignin.continuous_days || 0;
                
                // Ê£ÄÊü•ÊòØÂê¶Êñ≠Á≠æ
                const diffDays = calculateDateDiff(lastSigninDate, today);
                
                // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
                const formattedDate = formatDateForDisplay(lastSigninDate);
                
                if (diffDays > 1) {
                    // Êñ≠Á≠æÂ§ÑÁêÜÔºöÊâ£Èô§ 2^(n-1) Â§©
                    const deduction = Math.pow(2, diffDays - 2);
                    continuousDays = Math.max(0, continuousDays - deduction);
                    
                    // Êõ¥Êñ∞ÊòæÁ§∫
                    document.getElementById('continuousDays').textContent = continuousDays;
                    document.getElementById('lastSigninDate').textContent = formattedDate;
                    
                    if (diffDays === 1) {
                        document.getElementById('signinMessage').textContent = `Êò®Â§©ÂøòËÆ∞Á≠æÂà∞‰∫ÜÔºå‰ªäÂ§©ÂèØ‰ª•Á≠æÂà∞`;
                        document.getElementById('signinMessage').className = 'signin-message warning';
                    } else {
                        document.getElementById('signinMessage').textContent = `Â∑≤Êñ≠Á≠æ ${diffDays-1} Â§©ÔºåÊâ£Èô§ ${deduction} Â§©ËøûÁª≠Á≠æÂà∞`;
                        document.getElementById('signinMessage').className = 'signin-message warning';
                    }
                    
                    // Á°Æ‰øùÊåâÈíÆÂèØÁî®
                    document.getElementById('signinButton').disabled = false;
                    document.getElementById('signinButton').textContent = 'ÁÇπÂáªÁ≠æÂà∞';
                    
                } else if (diffDays === 0) {
                    // ‰ªäÂ§©Â∑≤ÁªèÁ≠æÂà∞
                    document.getElementById('continuousDays').textContent = continuousDays;
                    document.getElementById('lastSigninDate').textContent = formattedDate;
                    document.getElementById('signinButton').disabled = true;
                    document.getElementById('signinButton').textContent = '‰ªäÊó•Â∑≤Á≠æÂà∞';
                    document.getElementById('signinMessage').textContent = `‰ªäÊó•Â∑≤Á≠æÂà∞ÔºåËøûÁª≠ ${continuousDays} Â§©`;
                    document.getElementById('signinMessage').className = 'signin-message success';
                    
                } else {
                    // Êò®Â§©Á≠æÂà∞‰∫ÜÔºå‰ªäÂ§©ÂèØ‰ª•Á≠æÂà∞
                    document.getElementById('continuousDays').textContent = continuousDays;
                    document.getElementById('lastSigninDate').textContent = formattedDate;
                    document.getElementById('signinButton').disabled = false;
                    document.getElementById('signinButton').textContent = 'ÁÇπÂáªÁ≠æÂà∞';
                    document.getElementById('signinMessage').textContent = `‰ªäÊó•ÂèØ‰ª•Á≠æÂà∞ÔºåËøûÁª≠Á≠æÂà∞ ${continuousDays} Â§©`;
                    document.getElementById('signinMessage').className = 'signin-message';
                }
            } else {
                // Ê≤°ÊúâÁ≠æÂà∞ËÆ∞ÂΩï
                document.getElementById('continuousDays').textContent = '0';
                document.getElementById('lastSigninDate').textContent = '-';
                document.getElementById('signinButton').disabled = false;
                document.getElementById('signinButton').textContent = 'ÁÇπÂáªÁ≠æÂà∞';
                document.getElementById('signinMessage').textContent = 'È¶ñÊ¨°Á≠æÂà∞ÔºåÂºÄÂßãÊÇ®ÁöÑËøûÁª≠Á≠æÂà∞‰πãÊóÖ';
                document.getElementById('signinMessage').className = 'signin-message';
            }
        } catch (error) {
            console.error('Âä†ËΩΩÁ≠æÂà∞Êï∞ÊçÆÂ§±Ë¥•:', error);
            document.getElementById('continuousDays').textContent = '0';
            document.getElementById('lastSigninDate').textContent = '-';
            document.getElementById('signinButton').disabled = false;
            document.getElementById('signinButton').textContent = 'ÁÇπÂáªÁ≠æÂà∞';
            document.getElementById('signinMessage').textContent = 'Âä†ËΩΩÁ≠æÂà∞Êï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï';
            document.getElementById('signinMessage').className = 'signin-message error';
        }
    }
    
    // ÊâßË°åÁ≠æÂà∞
    async function performSignin() {
        try {
            const ip = await getClientIP();
            const today = new Date().toISOString().split('T')[0];
            
            // Êü•ËØ¢ÊúÄËøëÁöÑÁ≠æÂà∞ËÆ∞ÂΩï
            const { data: existingData, error: queryError } = await supabase
                .from('sign_ins')
                .select('*')
                .eq('ip', ip)
                .order('last_sign_date', { ascending: false })
                .limit(1);
            
            if (queryError) throw queryError;
            
            let continuousDays = 1; // ÈªòËÆ§ËøûÁª≠1Â§©
            
            if (existingData && existingData.length > 0) {
                const lastSignin = existingData[0];
                const lastSigninDate = lastSignin.sign_date;
                
                // ËÆ°ÁÆóËøûÁª≠Á≠æÂà∞
                const diffDays = calculateDateDiff(lastSigninDate, today);
                
                if (diffDays === 1) {
                    // Êò®Â§©Á≠æÂà∞‰∫ÜÔºåËøûÁª≠Â§©Êï∞+1
                    continuousDays = (lastSignin.continuous_days || 0) + 1;
                } else if (diffDays > 1) {
                    // Êñ≠Á≠æ‰∫ÜÔºåËÆ°ÁÆóÊñ∞ÁöÑËøûÁª≠Â§©Êï∞
                    const deduction = Math.pow(2, diffDays - 2);
                    continuousDays = Math.max(1, (lastSignin.continuous_days || 0) - deduction + 1);
                }
                // diffDays === 0 ÁöÑÊÉÖÂÜµ‰∏ç‰ºöÂèëÁîüÔºåÂõ†‰∏∫ÊåâÈíÆÂ∑≤Á¶ÅÁî®
            }
            
            // ÊèíÂÖ•Êñ∞ÁöÑÁ≠æÂà∞ËÆ∞ÂΩï
            const { error: insertError } = await supabase
                .from('sign_ins')
                .insert([
                    {
                        ip: ip,
                        last_sign_date: today,
                        continuous_days: continuousDays
                    }
                ]);
            
            if (insertError) throw insertError;
            
            // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
            const formattedDate = formatDateForDisplay(today);
            
            // Êõ¥Êñ∞UI
            document.getElementById('continuousDays').textContent = continuousDays;
            document.getElementById('lastSigninDate').textContent = formattedDate;
            document.getElementById('signinButton').disabled = true;
            document.getElementById('signinButton').textContent = '‰ªäÊó•Â∑≤Á≠æÂà∞';
            document.getElementById('signinMessage').textContent = `Á≠æÂà∞ÊàêÂäüÔºÅËøûÁª≠Á≠æÂà∞ ${continuousDays} Â§©`;
            document.getElementById('signinMessage').className = 'signin-message success';
            
        } catch (error) {
            console.error('Á≠æÂà∞Â§±Ë¥•:', error);
            document.getElementById('signinMessage').textContent = 'Á≠æÂà∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
            document.getElementById('signinMessage').className = 'signin-message error';
        }
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', function() {
