<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ffcc00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ffcc00;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.5);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
        }
        
        .auth-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .switch-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .switch-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .back-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff5252, #ff4081);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
        }
        
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .form-section {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .ip-restriction {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
            color: #ffcc00;
        }
        
        /* 用户名检查样式 */
        .username-check {
            margin-top: 5px;
            font-size: 0.8rem;
            display: none;
        }
        
        .username-check.available {
            color: #4CAF50;
        }
        
        .username-check.taken {
            color: #f44336;
        }
        
        .username-check.checking {
            color: #ffcc00;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .password-strength.weak {
            color: #f44336;
        }
        
        .password-strength.medium {
            color: #ff9800;
        }
        
        .password-strength.strong {
            color: #4CAF50;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
        
        .input-icon.available {
            color: #4CAF50;
        }
        
        .input-icon.taken {
            color: #f44336;
        }
        
        .input-icon.checking {
            color: #ffcc00;
        }
    </style>
    
    <!-- 引入 Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <h1>登录/注册</h1>
        
        <!-- 登录表单 -->
        <div id="loginSection" class="form-section active">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码">
            </div>
            <button class="auth-btn" id="loginBtn">登录</button>
            <button class="auth-btn switch-btn" id="showRegisterBtn">没有账号？点击注册</button>
        </div>
        
        <!-- 注册表单 -->
        <div id="registerSection" class="form-section">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <div class="input-with-icon">
                    <input type="text" id="registerUsername" placeholder="请输入用户名（3-20位）">
                    <div class="input-icon" id="usernameIcon" style="display: none;">⏳</div>
                </div>
                <div class="username-check" id="usernameCheckResult"></div>
            </div>
            <div class="form-group">
                <label for="registerEmail">邮箱</label>
                <input type="email" id="registerEmail" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）">
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码">
            </div>
            <div class="ip-restriction">注意：每个IP地址只能注册一个账户</div>
            <button class="auth-btn" id="registerBtn" disabled>注册</button>
            <button class="auth-btn switch-btn" id="showLoginBtn">已有账号？点击登录</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <button class="back-btn" onclick="window.location.href='/'">返回首页</button>
    </div>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://xwrgpngwmdjbmsziuodl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cmdwbmd3bWRqYm1zeml1b2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNDUzNjksImV4cCI6MjA3NTcyMTM2OX0.kVpcSCmmwcLcs60C0BjPxyXFDxdl3V4ny-vutKsnbV8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 简单的密码哈希函数
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'std114514_salt');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 获取客户端IP
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.cn?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取 IP 失败:', error);
                return 'unknown-' + Math.random().toString(36).substr(2, 9);
            }
        }
        
        // 检查用户名是否可用
        async function checkUsernameAvailability(username) {
            if (!username || username.length < 3) {
                return { available: false, message: '用户名至少需要3个字符' };
            }
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('id')
                    .eq('username', username)
                    .single();
                
                if (error && error.code === 'PGRST116') {
                    // 未找到记录，用户名可用
                    return { available: true, message: '用户名可用' };
                } else if (data) {
                    // 找到记录，用户名已被使用
                    return { available: false, message: '用户名已被使用' };
                } else {
                    // 其他错误
                    return { available: false, message: '检查用户名时出错' };
                }
            } catch (error) {
                console.error('检查用户名失败:', error);
                return { available: false, message: '检查用户名时出错' };
            }
        }
        
        // 检查密码强度
        function checkPasswordStrength(password) {
            if (!password) return { strength: 0, message: '' };
            
            let strength = 0;
            let message = '';
            
            // 长度检查
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            
            // 包含小写字母
            if (/[a-z]/.test(password)) strength += 1;
            
            // 包含大写字母
            if (/[A-Z]/.test(password)) strength += 1;
            
            // 包含数字
            if (/[0-9]/.test(password)) strength += 1;
            
            // 包含特殊字符
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // 根据强度评分返回结果
            if (strength <= 2) {
                return { strength: 1, message: '弱' };
            } else if (strength <= 4) {
                return { strength: 2, message: '中' };
            } else {
                return { strength: 3, message: '强' };
            }
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const message = document.getElementById('message');
            
            // 注册表单相关元素
            const registerUsername = document.getElementById('registerUsername');
            const registerEmail = document.getElementById('registerEmail');
            const registerPassword = document.getElementById('registerPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const usernameCheckResult = document.getElementById('usernameCheckResult');
            const passwordStrength = document.getElementById('passwordStrength');
            const usernameIcon = document.getElementById('usernameIcon');
            
            // 用户名可用性状态
            let isUsernameAvailable = false;
            let isCheckingUsername = false;
            
            // 切换表单显示
            showRegisterBtn.addEventListener('click', function() {
                loginSection.classList.remove('active');
                registerSection.classList.add('active');
                message.style.display = 'none';
                resetRegisterForm();
            });
            
            showLoginBtn.addEventListener('click', function() {
                registerSection.classList.remove('active');
                loginSection.classList.add('active');
                message.style.display = 'none';
                resetRegisterForm();
            });
            
            // 重置注册表单
            function resetRegisterForm() {
                registerUsername.value = '';
                registerEmail.value = '';
                registerPassword.value = '';
                confirmPassword.value = '';
                usernameCheckResult.textContent = '';
                usernameCheckResult.className = 'username-check';
                usernameCheckResult.style.display = 'none';
                passwordStrength.textContent = '';
                passwordStrength.className = 'password-strength';
                usernameIcon.style.display = 'none';
                isUsernameAvailable = false;
                updateRegisterButtonState();
            }
            
            // 更新注册按钮状态
            function updateRegisterButtonState() {
                const username = registerUsername.value.trim();
                const email = registerEmail.value.trim();
                const password = registerPassword.value.trim();
                const confirmPwd = confirmPassword.value.trim();
                
                const isFormValid = username && 
                                  email && 
                                  password && 
                                  confirmPwd && 
                                  password === confirmPwd && 
                                  isUsernameAvailable &&
                                  password.length >= 6 &&
                                  validateEmail(email);
                
                registerBtn.disabled = !isFormValid;
            }
            
            // 用户名输入事件 - 使用防抖
            const debouncedCheckUsername = debounce(async function() {
                const username = registerUsername.value.trim();
                
                if (username.length < 3) {
                    usernameCheckResult.textContent = '用户名至少需要3个字符';
                    usernameCheckResult.className = 'username-check taken';
                    usernameCheckResult.style.display = 'block';
                    usernameIcon.textContent = '❌';
                    usernameIcon.className = 'input-icon taken';
                    usernameIcon.style.display = 'block';
                    isUsernameAvailable = false;
                    updateRegisterButtonState();
                    return;
                }
                
                // 显示检查中状态
                isCheckingUsername = true;
                usernameCheckResult.textContent = '检查用户名中...';
                usernameCheckResult.className = 'username-check checking';
                usernameCheckResult.style.display = 'block';
                usernameIcon.textContent = '⏳';
                usernameIcon.className = 'input-icon checking';
                usernameIcon.style.display = 'block';
                
                try {
                    const result = await checkUsernameAvailability(username);
                    
                    usernameCheckResult.textContent = result.message;
                    usernameCheckResult.className = result.available ? 
                        'username-check available' : 'username-check taken';
                    usernameCheckResult.style.display = 'block';
                    
                    usernameIcon.textContent = result.available ? '✅' : '❌';
                    usernameIcon.className = result.available ? 
                        'input-icon available' : 'input-icon taken';
                    usernameIcon.style.display = 'block';
                    
                    isUsernameAvailable = result.available;
                    
                } catch (error) {
                    usernameCheckResult.textContent = '检查用户名时出错';
                    usernameCheckResult.className = 'username-check taken';
                    usernameCheckResult.style.display = 'block';
                    usernameIcon.textContent = '❌';
                    usernameIcon.className = 'input-icon taken';
                    usernameIcon.style.display = 'block';
                    isUsernameAvailable = false;
                } finally {
                    isCheckingUsername = false;
                    updateRegisterButtonState();
                }
            }, 500);
            
            registerUsername.addEventListener('input', function() {
                const username = this.value.trim();
                
                if (username.length === 0) {
                    usernameCheckResult.style.display = 'none';
                    usernameIcon.style.display = 'none';
                    isUsernameAvailable = false;
                } else if (username.length < 3) {
                    usernameCheckResult.textContent = '用户名至少需要3个字符';
                    usernameCheckResult.className = 'username-check taken';
                    usernameCheckResult.style.display = 'block';
                    usernameIcon.textContent = '❌';
                    usernameIcon.className = 'input-icon taken';
                    usernameIcon.style.display = 'block';
                    isUsernameAvailable = false;
                } else {
                    // 使用防抖函数检查用户名
                    debouncedCheckUsername();
                }
                
                updateRegisterButtonState();
            });
            
            // 密码强度检查
            registerPassword.addEventListener('input', function() {
                const password = this.value;
                const strengthResult = checkPasswordStrength(password);
                
                if (password.length === 0) {
                    passwordStrength.textContent = '';
                    passwordStrength.className = 'password-strength';
                } else {
                    passwordStrength.textContent = `密码强度: ${strengthResult.message}`;
                    passwordStrength.className = `password-strength ${
                        strengthResult.strength === 1 ? 'weak' : 
                        strengthResult.strength === 2 ? 'medium' : 'strong'
                    }`;
                }
                
                updateRegisterButtonState();
            });
            
            // 确认密码检查
            confirmPassword.addEventListener('input', function() {
                updateRegisterButtonState();
            });
            
            // 邮箱输入检查
            registerEmail.addEventListener('input', function() {
                updateRegisterButtonState();
            });
            
            // 登录功能
            loginBtn.addEventListener('click', async function() {
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                if (!username || !password) {
                    showMessage('请输入用户名和密码', 'error');
                    return;
                }
                
                try {
                    // 计算密码哈希
                    const passwordHash = await hashPassword(password);
                    
                    // 查询用户
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password_hash', passwordHash)
                        .single();
                    
                    if (error || !data) {
                        showMessage('用户名或密码错误', 'error');
                        return;
                    }
                    
                    // 更新最后登录时间
                    await supabase
                        .from('users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // 保存用户信息到本地存储
                    localStorage.setItem('userData', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email
                        is_admin: data.is_admin
                    }));
                    
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 跳转回首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } catch (error) {
                    console.error('登录失败:', error);
                    showMessage('登录失败，请稍后重试', 'error');
                }
            });
            
            // 注册功能
            registerBtn.addEventListener('click', async function() {
                const username = registerUsername.value.trim();
                const email = registerEmail.value.trim();
                const password = registerPassword.value.trim();
                const confirmPwd = confirmPassword.value.trim();
                
                // 验证输入
                if (!username || !email || !password || !confirmPwd) {
                    showMessage('请填写所有字段', 'error');
                    return;
                }
                
                if (username.length < 3 || username.length > 20) {
                    showMessage('用户名长度应为3-20位', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('密码长度至少6位', 'error');
                    return;
                }
                
                if (password !== confirmPwd) {
                    showMessage('两次输入的密码不一致', 'error');
                    return;
                }
                
                if (!validateEmail(email)) {
                    showMessage('请输入有效的邮箱地址', 'error');
                    return;
                }
                
                if (!isUsernameAvailable) {
                    showMessage('请检查用户名是否可用', 'error');
                    return;
                }
                
                try {
                    // 获取客户端IP
                    const ipAddress = await getClientIP();
                    
                    // 再次检查用户名是否可用（防止并发注册）
                    const usernameCheck = await checkUsernameAvailability(username);
                    if (!usernameCheck.available) {
                        showMessage('用户名已被使用，请选择其他用户名', 'error');
                        return;
                    }
                    
                    // 检查IP是否已经注册过
                    const { data: existingIP, error: ipCheckError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('ip_address', ipAddress)
                        .single();
                    
                    if (existingIP) {
                        showMessage('该IP地址已经注册过账户，每个IP只能注册一个账户', 'error');
                        return;
                    }
                    
                    // 检查邮箱是否已存在
                    const { data: existingEmail, error: emailCheckError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('email', email)
                        .single();
                    
                    if (existingEmail) {
                        showMessage('邮箱已被注册', 'error');
                        return;
                    }
                    
                    // 计算密码哈希
                    const passwordHash = await hashPassword(password);
                    
                    // 创建新用户
                    const { data, error } = await supabase
                        .from('users')
                        .insert([
                            {
                                username: username,
                                email: email,
                                password_hash: passwordHash,
                                ip_address: ipAddress,
                                created_at: new Date().toISOString(),
                                last_login: new Date().toISOString()
                                is_admin: false
                            }
                        ])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    
                    showMessage('注册成功！正在跳转...', 'success');
                    
                    // 自动登录
                    localStorage.setItem('userData', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email
                        is_admin: data.is_admin
                    }));
                    
                    // 跳转回首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } catch (error) {
                    console.error('注册失败:', error);
                    if (error.code === '23505') { // 唯一约束违反
                        if (error.message.includes('username')) {
                            showMessage('用户名已被使用，请选择其他用户名', 'error');
                        } else if (error.message.includes('email')) {
                            showMessage('邮箱已被注册', 'error');
                        } else {
                            showMessage('注册失败，请稍后重试', 'error');
                        }
                    } else {
                        showMessage('注册失败，请稍后重试', 'error');
                    }
                }
            });
            
            // 显示消息
            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
            }
            
            // 验证邮箱格式
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // 支持按回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (loginSection.classList.contains('active')) {
                        loginBtn.click();
                    } else {
                        if (!registerBtn.disabled) {
                            registerBtn.click();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
