<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限量 Wordle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ffcc00, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .new-game-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .new-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .cell.filled {
            border-color: rgba(255, 255, 255, 0.5);
            animation: pop 0.1s ease-in-out;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .cell.correct {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .cell.present {
            background: #FFC107;
            border-color: #FFC107;
            color: #333;
        }
        
        .cell.absent {
            background: #757575;
            border-color: #757575;
        }
        
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .key {
            flex: 1;
            min-width: 30px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .key:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .key.wide {
            flex: 2;
            font-size: 0.8rem;
        }
        
        .key.correct {
            background: #4CAF50;
        }
        
        .key.present {
            background: #FFC107;
            color: #333;
        }
        
        .key.absent {
            background: #757575;
        }
        
        .message {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .message.success {
            color: #4CAF50;
        }
        
        .message.error {
            color: #f44336;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: left;
            max-width: 500px;
        }
        
        .instructions h3 {
            color: #ffcc00;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .color-example {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 1.5rem;
            }
            
            .key {
                height: 45px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // 初始化游戏
        function initGame() {
            // 从localStorage加载游戏状态
            const savedState = localStorage.getItem('wordleGameState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                gameState.gamesPlayed = parsed.gamesPlayed || 0;
                gameState.gamesWon = parsed.gamesWon || 0;
            }
            
            updateStats();
            createBoard();
            setupEventListeners();
            startNewGame();
        }

        // 创建游戏棋盘
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < 6; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'row';
                
                for (let col = 0; col < gameState.wordLength; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    rowElement.appendChild(cell);
                }
                
                gameBoard.appendChild(rowElement);
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 新游戏按钮
            document.querySelector('.new-game-btn').addEventListener('click', startNewGame);
            
            // 虚拟键盘
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', function() {
                    if (gameState.gameOver) return;
                    
                    const keyValue = this.dataset.key;
                    if (keyValue === 'enter') {
                        submitGuess();
                    } else if (keyValue === 'backspace') {
                        deleteLetter();
                    } else {
                        addLetter(keyValue);
                    }
                });
            });
            
            // 物理键盘
            document.addEventListener('keydown', function(e) {
                if (gameState.gameOver) return;
                
                if (e.key === 'Enter') {
                    submitGuess();
                } else if (e.key === 'Backspace') {
                    deleteLetter();
                } else if (/^[a-zA-Z]$/.test(e.key)) {
                    addLetter(e.key.toLowerCase());
                }
            });
        }

        // 开始新游戏
        function startNewGame() {
            // 重置游戏状态
            gameState.currentRow = 0;
            gameState.currentCol = 0;
            gameState.gameOver = false;
            gameState.targetWord = generateTargetWord(gameState.wordLength);
            
            // 清空棋盘
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            // 重置键盘颜色
            document.querySelectorAll('.key').forEach(key => {
                if (!['enter', 'backspace'].includes(key.dataset.key)) {
                    key.className = 'key';
                }
            });
            
            // 清空消息
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            
            // 更新尝试次数
            document.getElementById('attemptCount').textContent = '0';
            
            console.log('目标单词:', gameState.targetWord); // 调试用，实际游戏中应删除
        }

        // 生成目标单词（模拟从文件加载）
        function generateTargetWord(length) {
            // 模拟从文件读取单词列表
            const words = wordLists[length] || wordLists[5];
            return words[Math.floor(Math.random() * words.length)];
        }

        // 验证单词是否在单词列表中
        function isValidWord(word) {
            const words = wordLists[word.length] || [];
            return words.includes(word.toLowerCase());
        }

        // 添加字母
        function addLetter(letter) {
            if (gameState.currentCol < gameState.wordLength) {
                const cell = document.getElementById(`cell-${gameState.currentRow}-${gameState.currentCol}`);
                cell.textContent = letter;
                cell.classList.add('filled');
                gameState.currentCol++;
            }
        }

        // 删除字母
        function deleteLetter() {
            if (gameState.currentCol > 0) {
                gameState.currentCol--;
                const cell = document.getElementById(`cell-${gameState.currentRow}-${gameState.currentCol}`);
                cell.textContent = '';
                cell.classList.remove('filled');
            }
        }

        // 提交猜测
        function submitGuess() {
            if (gameState.currentCol !== gameState.wordLength) {
                showMessage('单词长度不足!', 'error');
                return;
            }
            
            // 获取当前行的猜测
            let guess = '';
            for (let col = 0; col < gameState.wordLength; col++) {
                const cell = document.getElementById(`cell-${gameState.currentRow}-${col}`);
                guess += cell.textContent;
            }
            
            // 验证单词是否在单词列表中
            if (!isValidWord(guess)) {
                showMessage('单词不在单词表中!', 'error');
                return;
            }
            
            // 检查猜测结果
            const result = checkGuess(guess);
            updateBoard(result);
            updateKeyboard(guess, result);
            
            // 更新尝试次数
            document.getElementById('attemptCount').textContent = gameState.currentRow + 1;
            
            // 检查游戏是否结束
            if (guess === gameState.targetWord) {
                gameState.gameOver = true;
                gameState.gamesPlayed++;
                gameState.gamesWon++;
                showMessage('恭喜! 你猜对了!', 'success');
                saveGameState();
            } else if (gameState.currentRow === 5) {
                gameState.gameOver = true;
                gameState.gamesPlayed++;
                showMessage(`游戏结束! 正确答案是: ${gameState.targetWord}`, 'error');
                saveGameState();
            } else {
                gameState.currentRow++;
                gameState.currentCol = 0;
            }
            
            updateStats();
        }

        // 检查猜测结果
        function checkGuess(guess) {
            const result = [];
            const targetLetters = gameState.targetWord.split('');
            const guessLetters = guess.split('');
            
            // 第一次遍历：标记正确位置
            for (let i = 0; i < gameState.wordLength; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null; // 标记为已使用
                }
            }
            
            // 第二次遍历：标记存在但位置错误的字母
            for (let i = 0; i < gameState.wordLength; i++) {
                if (result[i]) continue; // 已经标记为正确
                
                const index = targetLetters.indexOf(guessLetters[i]);
                if (index !== -1) {
                    result[i] = 'present';
                    targetLetters[index] = null; // 标记为已使用
                } else {
                    result[i] = 'absent';
                }
            }
            
            return result;
        }

        // 更新棋盘显示
        function updateBoard(result) {
            for (let col = 0; col < gameState.wordLength; col++) {
                const cell = document.getElementById(`cell-${gameState.currentRow}-${col}`);
                cell.classList.add(result[col]);
                
                // 添加动画延迟
                setTimeout(() => {
                    cell.style.transform = 'scale(1)';
                }, col * 200);
            }
        }

        // 更新键盘颜色
        function updateKeyboard(guess, result) {
            const guessLetters = guess.split('');
            
            for (let i = 0; i < guessLetters.length; i++) {
                const key = document.querySelector(`.key[data-key="${guessLetters[i]}"]`);
                
                if (result[i] === 'correct') {
                    key.classList.add('correct');
                } else if (result[i] === 'present' && !key.classList.contains('correct')) {
                    key.classList.add('present');
                } else if (result[i] === 'absent' && !key.classList.contains('correct') && !key.classList.contains('present')) {
                    key.classList.add('absent');
                }
            }
        }

        // 显示消息
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('gamesPlayed').textContent = gameState.gamesPlayed;
            document.getElementById('gamesWon').textContent = gameState.gamesWon;
        }

        // 保存游戏状态
        function saveGameState() {
            const stateToSave = {
                gamesPlayed: gameState.gamesPlayed,
                gamesWon: gameState.gamesWon
            };
            localStorage.setItem('wordleGameState', JSON.stringify(stateToSave));
        }

        // 初始化游戏
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
